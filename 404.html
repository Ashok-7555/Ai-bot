{% extends "base.html" %}

{% block title %}GAKR AI - Page Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="GAKR AI Logo" height="100" class="mb-4">
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-5">
                Oops! It seems the page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{{ url_for('chat.chat') }}" class="btn btn-outline-primary btn-lg px-4">
                    <i class="fas fa-comment me-2"></i>Start Chatting
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
